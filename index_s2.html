<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velovienna - Themenradwege</title>


    <!-- Einfügen Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <!-- Einfügen Leaflet providers Hintergrundkarten -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.9.1/leaflet-providers.js"></script>

    <!-- Einfügen Leaflet providers Hintergrundkarten -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <!-- Einfügen leaflet elevation -->

    <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation/dist/leaflet-elevation.css" />
    <script src="https://unpkg.com/@raruto/leaflet-elevation/dist/leaflet-elevation.js"></script>

    <!-- Einfügen leaflet gpx -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.js"></script>

    <!-- Einfügen main_s2.css und main_s2.js -->
    <link rel="stylesheet" href="main_s2.css">
    <script defer src="main_s2.js"></script>



</head>

<body>
    <header>
        <img src="images/Wien_Panorama.jpg" alt="Wien Panorama">
        <p> Velovienna - Themenradwege</p>

    </header>
    <main>
        <p>Die Stadt Wien bietet eine breite Auswahl an Themenradwegen</p>
        <div id="Radwegauswahl_1">
            <figure><img src="images/Fragezeichen.jpg" alt="Fragezeichen"><figcaption>Der Wiental-Radweg</figcaption></figure>
            <figure><img src="images/Burgtheater.jpg" alt="Burgtheater am Ring"><figcaption>Der Ring-Rund-Radweg</figcaption></figure>   
            <figure><img src="images/Guertel.jpg" alt="Guertel"><figcaption>Der Gürtel-Radweg</figcaption></figure>
        </div>

        <div id="Radwegauswahl_2">
            <figure><img src="images/Donau.jpg" alt="Donau"><figcaption>Der Donau-Radweg</figcaption></figure>
            <figure><img src="images/Hofburg.jpg" alt="Hofburg"><figcaption>Der City-Radweg</figcaption></figure>   
            <figure><img src="images/Fragezeichen.jpg" alt="Fragezeichen"><figcaption>Der Bernsteinradweg-Radweg</figcaption></figure>
        </div>

        <div id="map"></div>
        
        <p>Test</p>
    </main>
</body>

</html>
