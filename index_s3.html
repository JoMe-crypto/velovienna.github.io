<body>

    <header>
        <img src="images/Header_Bild.jpg" alt="Titelbild">

        <nav>
            <ul>
                <li1><a href="https://velovienna.github.io/index_s1.html">Radfahren in Wien</a></li1>
                <li><a href="https://velovienna.github.io/index_s2.html">Themenradwege</a></li>
                <li><a href="https://velovienna.github.io/index_s3.html">Wetterinformationen</a></li>
            </ul>
        </nav>



    </header>

    <main>

       <!-- <h1>Wettervorschau Wien</h1>
        <p>Angezeigt Daten werden bereigestellt von: LINK </p> -->

        <div id="map"></div>

        <h2>Drei Tages Vorschau</h2>

        <table>
            <tr>
                <th></th>
                <th>Heute
                    <div id="date"></div>
                </th>
                <th>Morgen</th>
                <th>Übermorgen</th>
            </tr>
            <tr>
                <td>Bewölkung</td>
                <td>
                    <div id="description"></div>
                </td>
                <td>
                    <div id="description_1"></div>
                </td>
                <td>
                    <div id="description_2"></div>
                </td>
            </tr>
            <tr>
                <td>Temperatur</td>
                <td>
                    <div id="temp"></div>
                </td>
                <td>
                    <div id="temp_1"></div>
                </td>
                <td>
                    <div id="temp_2"></div>
                </td>
            </tr>
            <tr>
                <td>Wind</td>
                <td>
                    <div id="wind"></div>
                </td>
                <td>
                    <div id="wind_1"></div>
                </td>
                <td>
                    <div id="wind_2"></div>
                </td>
            </tr>
            <tr>
                <td>Luftfeuchtigkeit</td>
                <td>
                    <div id="humidity"></div>
                </td>
                <td>
                    <div id="humidity_1"></div>
                </td>
                <td>
                    <div id="humidity_2"></div>
                </td>
            </tr>
        </table>
    </main>
